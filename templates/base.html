    <!-- Header/Navbar on top -->
    <nav class="navbar sticky-top navbar-expand-md navbar-dark debug">
        <a id="navbar_logo" class="navbar-brand" href="#">心禮系</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
          style="margin-right: 20px;"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li id="about_us_link" class="nav-item active">
              <a class="nav-link" href="#about_us" onclick="{collapse()}"
                >關於我們 <span class="sr-only">(current)</span></a
              >
            </li>
            <li id="service_intro_link" class="nav-item">
              <a class="nav-link" href="#service_intro" onclick="{collapse()}"
                >服務介紹</a
              >
            </li>
            <li id="user_feedback_link" class="nav-item">
              <a class="nav-link" href="#user_feedback" onclick="{collapse()}"
                >用戶回饋</a
              >
            </li>
            <li id="contact_us_link" class="nav-item">
              <a class="nav-link" href="#contact_us" onclick="{collapse()}"
                >聯絡我們</a
              >
            </li>
            <li class="nav-item" style="display: flex;">
              <button id="main_btn">
                <a class="btn_link" target="_self" rel="noreferrer noopener" href="{% url 'survey:index' %}">
                  寄送心意</a>
              </button>
            </li>

            {% if user.is_authenticated %}
            <div class="dropdown">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    總覽
                </a>
                <div id="nav-dropdown" class="dropdown-menu nav-item" aria-labelledby="dropdownMenuButton">
                        <a href="{% url 'user_profile' %}" class="dropdown-item">個人頁面</a>
                        <a href="{% url 'user_dashboard' %}" class="dropdown-item">信件總覽</a>
                        <li class="divider"></li>
                        <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
                    </ul>
                </div>
            </div>
            {% else %}
            <li id="user_login" class="nav-item">
                <a class="nav-link" href="{% url 'account_login' %}" onclick="{collapse()}"
                  >登入</a
                >
            </li>

            <li id="user_register" class="nav-item">
                <a class="nav-link" href="{% url 'account_signup' %}" onclick="{collapse()}"
                >註冊</a
                >
            </li>
            {% endif %}
          </ul>
        </div>
      </nav>
    <!-- Content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    $( document ).ready(function() {
