{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <style>
      /* Deprecated : 
      @font-face {
        font-family: NotoSans;
        src: url(./questionnaire-resource/fonts/NotoSansCJKtc-Regular.otf);
      } 
      */

    /**********
    *  General
    ***********/
    body{ 
      width: 65%;
      margin: 0 auto;
    }

    p{ font-family: NotoSans;}
    p.p_h1{font-size: 18pt;}
    p.p_h2{font-size: 14pt;}
    p.p_h3{font-size: 12pt;}

    /* 外加內容的樣式 */
    .custom{ color: #f7b42d;}

    /**********
    *  Header
    ***********/
    header{ margin-top: 7.0vw;}

    /*******************
    *  Gift_description
    ********************/
    .gift{
      display: inline-block;
      width: 30%;
      margin: auto 0;
    }

    /*  禮物照片 : static img link
    
    .gift>img{ 
      width: 100%;
      height: 100%;
      margin: auto 0;
    } */

    .pseudo_img{
      width: 80%;
      height: 10vw;
      margin: auto auto;
      border: 5px double black;
      background-color: brown;
      box-sizing: border-box;
    }

    .bullet{ /* 項目符號 */
      color: white;
      background-color: rgb(177, 175, 175);
      text-align: center;
      border-radius: 50%;
      font-size: 1.3em;
      width: 1.3em;
      height: 1.3em;
      line-height: 1.3em;
      margin: 0 auto;
    }

    /*******************
    *  Sign up ads
    ********************/
    #motivate_text{ margin: 6vw 0;}

    #sign_up{ 
      color: red;
      text-decoration: none;
    }


    /**********
    *  Footer
    ***********/
    #cover{ width: 60%;}

    </style>
</head>

    <body>
      <!-- Header -->
      <header id='header'>
        <!-- Top description -->
        <p class="p_h1">親愛的<span class="custom">{{receiver}}</span><br>
        有一位與您認識2年的<span class="custom">{{sender}}</span><br>
        為您捎來一封禮物調查信 !</p>
      </header>
      

      <!-- Gift description -->
      <div id='gift_description'>
        <p class="p_h2">他想要請您從精心篩選的三樣禮物中，挑選一樣。</p><br>
        <!-- Gift chioces -->
        <div class="gift_list">
          <div class="gift">
            <div class="bullet">1</div><br> 
            <div class="pseudo_img"></div>
            <!-- <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="giftA"> -->
          </div>
          <div class="gift">
            <div class="bullet">2</div><br>
            <div class="pseudo_img"></div>
            <!-- <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="giftB"> -->
          </div>
          <div class="gift">
            <div class="bullet">3</div><br>
            <div class="pseudo_img"></div>
            <!-- <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="giftC"> -->
          </div>
        </div>
        <!-- Gift after-text -->
        <p class="p_h2">此外，他也想對您說：「<span class="custom">白痴喔</span>」</p>
      </div>
        
      <!-- Sign up ads -->
      <div id='motivate_text'>
        <p class="p_h2"><b>
          想知道他到底寫了些什麼嗎 ?<br>
          快 <a id="sign_up" href="https://www.google.com">點這裡</a> 註冊心禮系帳號，查看完整內容並回覆，<br>
          繫起心與心的距離！
        </p></p>
      </div>
        
      <!-- Footer -->
        <footer>
          <p class="p_h3">心禮系是一個幫助您匿名調查禮物需求的網站，<br>
          希望藉由科技拉近人與人間的距離。</p>
          <div class="pseudo_img" style="width: 30vw; margin: auto 0;"></div>
          <!-- <img id="cover" src="{% static "gift_u/survey/img/text.png" %}" alt="cover"> -->
      </footer>
      <br><br>
    </body>
</html>
